<html>
    <head>
        <title>Qbility Assessement - Quality Management 4.0 Maturity</title>
        <link rel="stylesheet" href="cssFile.css"/>

    </head>

    <body>
        <h1>Qbility Assessement - Quality Management 4.0 Maturity</h1>

        <div class="login" name="login">
            <div class="header">
                <div>Enter your name</div>
            </div>
            <input class="login-name" type="text" id="yourname" name="yourname"><br>
            <button class="login-btn" id="start">Start Assessment</button>
        </div>

        
        <div class="quiz-container" style="display: none;">
            <div id="quiz"></div>
            <button type="submit" id="submit">Submit Quiz</button><br>
            <button type="reset" id="restart">Restart Quiz</button>
        </div>
        
        <div class="quiz-answers" style="display: none;">
            <div id="answers"></div>
            <button type="reset" id="restart">Restart Quiz</button>
        </div>

    </body>

    <script src="jsFile.js"></script>
</html>
